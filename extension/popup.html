<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scrollNote Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      width: 320px; 
      min-height: 400px;
      background: #000000;
      color: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    .header {
      background: #1a1a1a;
      padding: 16px;
      border-bottom: 1px solid #333333;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      border-radius: 4px;
    }
    
    .logo-text {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
    }
    
    .content {
      padding: 16px;
    }
    
    .auth-form { 
      display: block; 
    }
    
    .user-section { 
      display: none; 
    }
    
    input, button { 
      width: 100%; 
      margin: 8px 0; 
      padding: 12px; 
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }
    
    input {
      background: #2a2a2a;
      color: #ffffff;
      border: 1px solid #333333;
    }
    
    input:focus {
      outline: none;
      border-color: #555555;
      background: #333333;
    }
    
    input::placeholder {
      color: #888888;
    }
    
    button {
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    #signIn {
      background: #ffffff;
      color: #000000;
    }
    
    #signIn:hover {
      background: #f0f0f0;
    }
    
    #signUp {
      background: transparent;
      color: #ffffff;
      border: 1px solid #333333;
    }
    
    #signUp:hover {
      background: #1a1a1a;
      border-color: #555555;
    }
    
    .user-info {
      text-align: center;
      margin-bottom: 16px;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 6px;
      border: 1px solid #333333;
    }
    
    .user-email {
      color: #cccccc;
      font-size: 13px;
      margin-bottom: 8px;
    }
    
    #viewNotes {
      background: #ffffff;
      color: #000000;
      margin-bottom: 8px;
    }
    
    #viewNotes:hover {
      background: #f0f0f0;
    }
    
    #signOut {
      background: transparent;
      color: #888888;
      border: 1px solid #333333;
    }
    
    #signOut:hover {
      background: #2a2a2a;
      color: #ffffff;
      border-color: #555555;
    }
    
    .welcome-message {
      text-align: center;
      color: #cccccc;
      margin-bottom: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="image.png" alt="scrollNote" class="logo">
    <span class="logo-text">scrollNote</span>
  </div>
  
  <div class="content">
    <div id="authForm" class="auth-form">
      <div class="welcome-message">
        Sign in to start capturing and organizing your web notes
      </div>
      <input type="email" id="email" placeholder="Email address">
      <input type="password" id="password" placeholder="Password">
      <button id="signIn">Sign In</button>
      <button id="signUp">Create Account</button>
    </div>
    
    <div id="userSection" class="user-section">
      <div class="user-info">
        <div id="userEmail" class="user-email"></div>
        <button id="viewNotes">View My Notes</button>
        <button id="signOut">Sign Out</button>
      </div>
    </div>
  </div>
  
  <script src="api-config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
